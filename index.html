<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    	code {
		  font-family: Consolas,"courier new";
		  color: crimson;
		  background-color: #f1f1f1;
		  padding: 2px;
		  font-size: 105%;
		}
    </style>
    <title>Postman</title>
  </head>
  <body>
    <div class="d-grid container my-4">
    	<h2 class="m-auto">Welcome to My Postman</h2>
    	<input class="my-3 form-control" id="url" type="text" placeholder="URL" aria-label="default input example">
    	<select id="method" class="form-select my-3" aria-label="Default select example">
			  <option value="GET">GET</option>
			  <option value="POST">POST</option>
		</select>
    	<textarea class="my-3 form-control" type="text" placeholder="header" id="header" aria-label="default input example" ></textarea>
    	 <textarea placeholder="Request body" class="form-control my-3" id="reqbody" rows="3"></textarea>
    	 <button onclick="send()" class=" my-5 btn btn-success" type="button">Send request</button>
    </div>
    <div class="container">
    	<textarea placeholder="You will see the response here" class="form-control my-3" id="reselement" rows="10"></textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
